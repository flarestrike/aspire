<ct-lzmg [src]='avatar'></ct-lzmg>
<ul class='wrap'>
  <li> {{ lb.name }}: {{ name }} </li>
  <li *ngIf='email'>
    {{ lb.email }}: <a href='mailto:{{ email }}' target='about:blank'> {{ email }}</a>
  </li>
  <li>
    {{ lb.location }}: <dt-places [data]='place'></dt-places>
  </li>
  <li>
    <a *ngFor='let i of badges' [href]='i.link' [title]='i.text'>
      <cti [key]='i.icon'></cti> </a>
  </li>
</ul>
