<div class='view'>
  <a queryParamsHandling='merge' routerLinkActive='on'
    [routerLink]='[]' [queryParams]='{ view: "detail" }'>
    <cti key='app.plus'></cti>
  </a>
  <a queryParamsHandling='merge' routerLinkActive='on'
    [routerLink]='[]' [queryParams]='{ view: "summary" }'>
    <cti key='app.minus'></cti>
  </a>
  <span class='fill'></span>
</div>
<div class='gap'>
  <label>
    <span> {{ lb.highlight }} </span>
    <input [value]='query' name='hl' type='text' (input)='find($event)'/>
  </label>
</div>
<div class='langs'>
  <a queryParamsHandling='merge' routerLinkActive='on'
    [routerLink]='[]' [queryParams]='{ hl: i.key, find: "" }'
    *ngFor='let i of langs'>
    <div> {{ i.text }} </div> </a>
</div>
