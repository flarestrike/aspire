<cs-title [key]='key || "badge"'
  [text]='text' [sub]='org'
  [logo]='logo'></cs-title>

<cs-period class='chip' [amid]='duration'></cs-period>
<cs-place class='chip' *ngFor='let p of locations' [at]='p'></cs-place>

<cs-item *ngFor='let d of duties' [data]='d'></cs-item>

<div class='samples' *ngIf='projects'>
  <ng-container *ngFor='let p of projects; let j=index'>
    <cs-sample *ngFor='let s of p.samples; let k=index'
      (event)='sampleEvt($event, j, k)' [data]='s'></cs-sample>
  </ng-container>
</div>

<cs-sample-pop #pop (event)='popEvt($event)'
  [poper]='poper' *ngIf='poper'></cs-sample-pop>
