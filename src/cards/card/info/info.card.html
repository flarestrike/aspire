<div class='summary'>
  <cs-title key='spot' [text]='name'></cs-title>
  <cs-item key='badge'>
    {{ lb.title }}: {{ title }}
  </cs-item>
  <cs-item key='envelope'>
    {{ lb.email }}: {{ email }}
  </cs-item>
  <cs-item key='pin'>
    {{ lb.location }}: {{ location }}
  </cs-item>
  <cs-item key='body'>
    {{ lb.era }}: {{ era }}
  </cs-item>
</div>
<div class='avatar'></div>
