<div class='summary'>
  <cs-title key='spot' [text]='name'></cs-title>
  <cs-item icon='badge'>
    {{ lb.title }}: {{ title }}
  </cs-item>
  <cs-item icon='mail'>
    {{ lb.email }}: {{ email }}
  </cs-item>
  <cs-item icon='pin'>
    {{ lb.location }}: <cs-place class='min' [at]='place'></cs-place>
  </cs-item>
  <cs-item icon='body'>
    {{ lb.era }}: {{ era }}
  </cs-item>
  <div class='badges'>
    <cs-link *ngFor='let i of badges' [data]='i'></cs-link>
  </div>
</div>
<div class='avatar'>
  <ct-lzmg [src]='avatar'></ct-lzmg>
</div>
