<div class='summary'>
  <cs-title key='spot' [text]='name'></cs-title>
  <cs-item icon='badge'>
    {{ lb.title }}: {{ title }}
  </cs-item>
  <cs-item icon='envelope'>
    {{ lb.email }}: {{ email }}
  </cs-item>
  <cs-item icon='pin'>
    {{ lb.location }}: <cs-place [at]='location'></cs-place>
  </cs-item>
  <cs-item icon='body'>
    {{ lb.era }}: {{ era }}
  </cs-item>
</div>
<div class='avatar'></div>
