<div class='summary'>
  <cs-title key='spot' [text]='name'></cs-title>
  <cs-item icon='badge'>
    {{ lb.title }}: {{ title }}
  </cs-item>
  <cs-item icon='mail'>
    {{ lb.email }}: {{ email }}
  </cs-item>
  <cs-item icon='pin'>
    {{ lb.location }}: <cs-place class='min' [at]='location'></cs-place>
  </cs-item>
  <cs-item icon='body'>
    {{ lb.era }}: {{ era }}
  </cs-item>
  <div class='badges'>
    <a *ngFor='let i of badges' [href]='i.link'>
      <cti [key]='i.icon'></cti>
      <span> {{ i.text }} </span>
    </a>
  </div>
</div>
<div class='avatar'>
  <ct-lzmg [src]='avatar'></ct-lzmg>
</div>
