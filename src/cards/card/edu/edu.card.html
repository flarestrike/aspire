<cs-title key='hat' [logo]='logo' [text]='text'></cs-title>

<div class='tags'>
  <cs-period class='chip' [amid]='duration'></cs-period>
  <cs-place class='chip' [at]='location'></cs-place>
</div>

<div class='subject'>
  <cs-item [data]='{ icon: "library", font: "i" }'> {{ dept }} </cs-item>
  <cs-item [data]='{ icon: "rect" }'> {{ subject }} </cs-item>
  <cs-item *ngFor='let r of relates' [data]='r'></cs-item>
</div>
