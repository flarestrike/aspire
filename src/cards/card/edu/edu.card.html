<cs-title key='hat' [text]='text'></cs-title>

<div class='tags'>
  <cs-period [amid]='duration'></cs-period>
  <div class='place'>
    <cti key='pin'></cti>
    <cs-place [at]='location'></cs-place>
  </div>
</div>

<div class='subject'>
  <cs-item [data]='{ icon: "library", font: "i" }'> {{ dept }} </cs-item>
  <cs-item [data]='{ icon: "rect" }'> {{ subject }} </cs-item>
  <cs-item *ngFor='let r of relates' [data]='r'></cs-item>
</div>
