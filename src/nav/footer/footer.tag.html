<div class='main'>
  <h3> <a routerLink='/'> {{ brand }} </a> </h3>
  <h4> {{ lbf.claim }} </h4>
  <label> {{ lbf.power }} </label>
</div>
<div class='nav'>
  <a queryParamsHandling='merge' routerLinkActive='on' [queryParams]='{ hl: lb.lang }'
    [routerLink]='c.link' *ngFor='let c of links'>
    <cti [key]='c.icon'></cti>
    <span> {{ c.text }} </span>
  </a>
</div>
