<div class='nav' [class.x]='route.children.length > 0'>
  <h1>
    <img src='/assets/brand.png' alt='{{ brand }}'/>
    {{ brand }}
  </h1>
  <h2> {{ slogan }} </h2>
  <label>
    {{ cta }}
    <input (input)='evt($event)'/>
  </label>
  <div class='entries' [class.on]='name'>
    <a *ngFor='let r of routes' queryParamsHandling='merge' [routerLink]='[name, r.path]'
      [queryParams]='{ hl: "en" }'>
      <cti [key]='r.icon'></cti>
      <span> {{ r.text }} </span>
    </a>
  </div>
</div>
<router-outlet> </router-outlet>
